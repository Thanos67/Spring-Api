<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container my-5">
  <div th:switch="${customers}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
      <h2>Customers</h2>
      <table class="table table-striped table-dark">
        <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
          <td th:text="${customer.firstName}"></td>
          <td th:text="${customer.lastName}"></td>
          <td th:text="${customer.email}"></td>
          <td><a class="btn btn-info btn-sm" th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a></td>
          <td><a class="btn btn-danger btn-sm" th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p><a class="btn btn-primary" href="/customers/create">Add a new user</a></p>
  </div>
</div>
</body>
</html>
